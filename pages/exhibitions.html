    <body>
        <header>
            <div id="header-grid">
                <div class="header-logo">

                </div>
                <div class="header-name">
                    <h1 class="museum-name">The Science Museum</h1>
                </div>
                <div class="header-center-nav">
                    <a  href="/index.html">Home</a>

                <div class="header-right-nav">

                        <ul>
                            <li>
                                <a href="/index.html">Home</a>

                            <li>

                            </li>

            <img

                src="/Images/komprimert/banner-mobile.jpg"

            />
        </section>
        <div class="info-bar"><h1>TSM - Exhibitions</h1></div>
        <main>
            <div id="main-grid-exhi">
                <a class="box-one" href="#">
                    <div class="exhi-one">

                <a class="box-two" href="#">

                <a class="box-three" href="#">

        <footer class="footer-grid">
            <div class="footer-left"><p>&copy; 2021 The Science Museum</p></div>
            <div class="footer-center">
